<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.8" /> <title>Form Input Teks</title>
</head>
<body>
	<h1>Form Input Data Mahasiswa</h1>
	<form method="get" action="m2-2.html">
		<table border="0">
			<tr>
				<td><label for="inputText">Nomor Induk Mahasiswa</label> </td>
				<td>
					<input type="number" id="nim" name="nim" pattern="[0-9]" required />
				</td>
			</tr>
			<tr>
				<td><label for="inputText">Nama</label></td>
				<td>
					<input type="text" id="nama" name="nama" maxlength="35" min="5" size="50" required /> <span>Harus 5-35 karakter</span>
				</td>
			</tr>
			<tr>
				<td><label for="inputText">E-Mail</label> </td> <td>
					<input type="email" id="e_mail" name="e_mail" placeholder="nama@contoh.com" required />
				</td>
			</tr>
			<tr>
				<td><label for="inputText">Alamat</label></td> <td>
					<textarea name="alamat" cols="35" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button name="save" value="simpan">SIMPAN</button>
					<button type="reset" name="cancel" value="batal">BATAL</button> 
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
